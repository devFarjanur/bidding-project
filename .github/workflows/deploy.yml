name: Deploy Laravel Project

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Step 2: Set up SSH and deploy
      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}  # Server address (add this secret)
          username: ${{ secrets.USERNAME }}  # SSH username (e.g., root)
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH private key (add this secret)
          port: 65002  # Default SSH port
          script: |
            echo "ğŸš€ STARTING DEPLOYMENT..."
            
            # Change to Laravel project directory
            echo "ğŸ“‚ Navigating to project directory..."
            cd ~/domains/coffeefav.com/public_html/bidding
            echo "âœ… Successfully navigated to project directory."

            # Pull the latest changes from GitHub
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            git pull origin main
            echo "âœ… Git pull completed."

            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader
            echo "âœ… Dependencies installed."

            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            php artisan migrate --force
            echo "âœ… Migrations completed."

            # Seed the database
            echo "ğŸŒ± Seeding the database..."
            php artisan db:seed --class=AllTableSeeder
            echo "âœ… Database seeding completed."

            # Clear route cache
            echo "ğŸ§¹ Clearing route cache..."
            php artisan route:clear
            echo "âœ… Route cache cleared."

            # Clear config cache
            echo "ğŸ§¹ Clearing config cache..."
            php artisan config:clear
            echo "âœ… Config cache cleared."

            echo "âœ… DEPLOYMENT SUCCESSFUL! ğŸš€"
